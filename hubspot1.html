   <script>
      var names = [
         "Alice", "Bob", "Charlie", "David", "Eve", "Frank", "Grace", "Hannah", "Ivy",
         "Jack", "Kevin", "Lily", "Mike", "Nancy", "Oliver", "Pamela", "Quinn", "Rachel",
         "Sam", "Tina", "Ursula", "Victor", "Wendy", "Xavier", "Yolanda", "Zach",
         "Abigail", "Brandon", "Camila", "Daniel"
      ];

      const lastNames = [
         "Wood", "Parker", "Stark", "Hogan", "Soni", "Jain", "Shrivastava", "Yadav",
         "Maharaj", "Emma", "Ethan", "Fiona", "Gabriel", "Harper", "Isabella", "Jacob",
         "Joseph", "Katherine", "Liam", "Madison", "Mateo", "Nora", "Olivia", "Penelope",
         "Quentin", "Riley", "Sophia", "Theodore", "Victoria", "William", "Xavier", "Yara",
         "Zachary"
      ];

      // Trim the longer array to match the length of the shorter array
      if (names.length > lastNames.length) {
         names = names.slice(0, lastNames.length);
      } else if (lastNames.length > names.length) {
         lastNames = lastNames.slice(0, names.length);
      }
      console.log(names.length);
      console.log(lastNames.length);
      var isIdentified = false;
      function identifyUser() {
         if (isIdentified) {
            alert("User already identified");
            return;
         }
         if (!isIdentified) {
            // Pick a random name from the array
            var randomIndex = Math.floor(Math.random() * names.length);
            var randomName = names[randomIndex];
            var randomLastName = lastNames[randomIndex];
            var email = randomName + randomLastName + "@hotmail.com";

            // Perform heap identification with the random name
            _hsq.push(["identify", {
               name: randomName + randomLastName,
               email: email
            }]);
            _hsq.push(['trackPageView'])
            var name = `${randomName + " " + randomLastName}`;
            var email = `${email}`;
            var phone = `654-450-7817`;

            // Get the element and set its content
            document.getElementById("name").textContent = name;
            document.getElementById("email").textContent = email;
            document.getElementById("phone").textContent = phone;
            isIdentified = true;

            //alert("Identified user: " + randomName + " " + randomLastName);
            //alert("Identified user Email: " + email);
         }
      }
