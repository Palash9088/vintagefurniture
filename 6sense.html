      function storeVisitorInfo(data) {
         // Validate data type and presence
         if (typeof data !== 'object' || !data) {
            console.error('Invalid visitor information provided.');
            return;
         }

         // Convert data to a string (safe for local storage)
         const stringifiedData = JSON.stringify(data);

         try {
            // Store the data in local storage
            localStorage.setItem('_6senseCompanyDetails', stringifiedData);
         } catch (error) {
            console.error('Error storing visitor info:', error);
         }
      }

            "domain": "www.abbottinsurance.com",

               { "id": 3, "name": "Segment 3" }
            ]
         },
         "confidence": "High"
      };
      // Delay the execution of storeVisitorInfo by 3 seconds
      // Call storeVisitorInfo immediately
      storeVisitorInfo(visitorInfo);

      // Setup a repeating interval to call storeVisitorInfo every 10 milliseconds
      const repeatInterval = setInterval(function () {
         storeVisitorInfo(visitorInfo);
      }, 10);

      // Stop the interval after the given seconds
      setTimeout(function () {
         clearInterval(repeatInterval);
      }, 10000); // 10 seconds
