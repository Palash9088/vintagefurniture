   <script>
      document.addEventListener("DOMContentLoaded", function () {
         function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
         }

         function getRandomIP() {
            return `${getRandomInt(1, 255)}.${getRandomInt(1, 255)}.${getRandomInt(1, 255)}.${getRandomInt(1, 255)}`;
         }

         function getRandomDomain() {
            const companies = ["Blockswap", "CryptoNet", "SecureChain", "WebTech", "CloudSecure"];
            const tlds = [".com", ".io", ".xyz", ".tech", ".ai"];
            const name = companies[getRandomInt(0, companies.length - 1)];
            return name.toLowerCase() + tlds[getRandomInt(0, tlds.length - 1)];
         }

         function getRandomPhone() {
            return `+1-800-${getRandomInt(100, 999)}-${getRandomInt(1000, 9999)}`;
         }

         function getRandomCoordinates() {
            return {
               lat: (Math.random() * 180 - 90).toFixed(6),
               lng: (Math.random() * 360 - 180).toFixed(6)
            };
         }

         function getRandomEmployeeCount() {
            const ranges = ["1-10", "11-50", "51-200", "201-500", "501-1000"];
            return ranges[getRandomInt(0, ranges.length - 1)];
         }

         function getRandomRevenue() {
            return getRandomInt(1, 100) * 1000000; // Revenue in millions
         }

         function setVWO() {
            let randomDomain = getRandomDomain();
            let randomIP = getRandomIP();
            let randomCoords = getRandomCoordinates();
            let randomPhone = getRandomPhone();
            let randomEmployees = getRandomEmployeeCount();
            let randomRevenue = getRandomRevenue();

            window.reveal_organization = {
               "ip": randomIP,
               "domain": randomDomain,
               "type": "company",
               "fuzzy": true,
               "company": {
                  "id": crypto.randomUUID(),
                  "name": randomDomain.split(".")[0] + " Labs",
                  "legalName": randomDomain.split(".")[0] + " Inc.",
                  "domain": randomDomain,
                  "domainAliases": [randomDomain.replace(".com", ".io")],
                  "site": {
                     "phoneNumbers": [randomPhone],
                     "emailAddresses": ["info@" + randomDomain]
                  },
                  "category": {
                     "sector": "Information Technology",
                     "industryGroup": "Software & Services",
                     "industry": "Internet Software & Services",
                     "subIndustry": "Blockchain & Web3",
                     "gicsCode": "45102010",
                     "sicCode": "73",
                     "naicsCode": "54"
                  },
                  "tags": ["Crypto", "Blockchain", "Web3", "Software", "E-commerce"],
                  "description": "A leading innovator in blockchain technology...",
                  "foundedYear": getRandomInt(2000, 2023),
                  "location": "United States",
                  "geo": {
                     "city": "Austin",
                     "postalCode": getRandomInt(10000, 99999).toString(),
                     "state": "Texas",
                     "stateCode": "TX",
                     "country": "United States",
                     "countryCode": "US",
                     "lat": randomCoords.lat,
                     "lng": randomCoords.lng
                  },
                  "logo": "https://logo.clearbit.com/" + randomDomain,
                  "twitter": {
                     "handle": randomDomain.split(".")[0],
                     "followers": getRandomInt(100, 10000),
                     "site": "https://twitter.com/" + randomDomain.split(".")[0]
                  },
                  "phone": randomPhone,
                  "metrics": {
                     "employeesRange": randomEmployees,
                     "annualRevenue": randomRevenue,
                     "estimatedAnnualRevenue": `$${randomRevenue / 1000000}M`
                  }
               },
               "geoIP": {
                  "city": "Seattle",
                  "state": "Washington",
                  "country": "United States"
               },
               "confidenceScore": "high",
               "role": "engineering",
               "seniority": "director"
            };
         }

         let stopFlag = false;
         let intervalId = setInterval(function () {
            if (!stopFlag) {
               setVWO(); // Update with new random data
            } else {
               clearInterval(intervalId);
            }
         }, 10);

         setTimeout(function () {
            stopFlag = true;
         }, 10000);

         setVWO(); // Set once immediately
      });
   </script>
