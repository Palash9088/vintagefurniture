    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of All Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>📄 All Pages Index</h1>
    <input type="text" id="searchInput" placeholder="🔍 Search pages..." onkeyup="searchPages()">

    <div class="container" id="pageList">
        <!-- Links will be inserted dynamically -->
    </div>

    <script>
        // List of pages
        let pages = [
            { url: "6sense.html", name: "6sense" },
            { url: "6senserandom.html", name: "6senserandom" },
            { url: "775633.html", name: "775633" },
            { url: "about.html", name: "About" },
            { url: "adobe-adc.html", name: "Adobe ADC" },
            { url: "adobe-aep.html", name: "Adobe AEP" },
            { url: "adobe.html", name: "Adobe" },
            { url: "albacross.html", name: "Albacross" },
            { url: "albacross1.html", name: "Albacross 1" },
            { url: "allpushbased.html", name: "All Push-Based" },
            { url: "amplitude.html", name: "Amplitude" },
            { url: "bodytag.html", name: "Body Tag" },
            { url: "both.html", name: "Both" },
            { url: "braze.html", name: "Braze" },
            { url: "carrotlayersetup.html", name: "Carrot Layer Setup" },
            { url: "clarity.html", name: "Clarity" },
            { url: "clearbit.html", name: "Clearbit" },
            { url: "clearbit1.html", name: "Clearbit 1" },
            { url: "contact.html", name: "Contact" },
            { url: "datalayersetup.html", name: "Data Layer Setup" },
            { url: "demandbase.html", name: "Demandbase" },
            { url: "fullstory.html", name: "FullStory" },
            { url: "ga4viagtm.html", name: "GA4 via GTM" },
            { url: "glassbox.html", name: "Glassbox" },
            { url: "gtagsetup.html", name: "GTag Setup" },
            { url: "gtm.html", name: "GTM" },
            { url: "gtmwithcookie.html", name: "GTM with Cookie" },
            { url: "heap.html", name: "Heap" },
            { url: "hotjar.html", name: "Hotjar" },
            { url: "hubspot.html", name: "HubSpot" },
            { url: "hubspot2.html", name: "HubSpot 2" },
            { url: "kissmetrics.html", name: "Kissmetrics" },
            { url: "klaviyo.html", name: "Klaviyo" },
            { url: "lytics.html", name: "Lytics" },
            { url: "marketo.html", name: "Marketo" },
            { url: "matomo.html", name: "Matomo" },
            { url: "mixpanel.html", name: "Mixpanel" },
            { url: "moengage.html", name: "MoEngage" },
            { url: "mparticle.html", name: "mParticle" },
            { url: "pendoanalytics.html", name: "Pendo Analytics" },
            { url: "segmentcustomer.html", name: "Segment Customer" },
            { url: "services.html", name: "Services" },
            { url: "shop.html", name: "Shop" },
            { url: "snowplowv2.html", name: "Snowplow V2" },
            { url: "splitdatalayer.html", name: "Split Data Layer" },
            { url: "woopra.html", name: "Woopra" },
            { url: "zeotap.html", name: "Zeotap" },
            { url: "zoominfo.html", name: "ZoomInfo" },
            { url: "timezonecalc.html", name: "Timezone Calc" },
            { url: "eulerian.html", name: "Eulerian" },
            { url: "clearbitrandom.html", name: "Clearbit Random" },
            { url: "demandbaserandom.html", name: "Demandbase Random" },
            { url: "zoominforandom.html", name: "ZoomInfo Random" },
            { url: "albacrossrandom.html", name: "Albacross Random" }
        ];

        // Sort pages alphabetically by name
        pages.sort((a, b) => a.name.localeCompare(b.name));

        // Generate HTML dynamically
        function generatePageList() {
            let container = document.getElementById("pageList");
            container.innerHTML = ""; // Clear previous content

            pages.forEach(page => {
                let div = document.createElement("div");
                div.classList.add("card");
                div.innerHTML = `<a href="${page.url}" target="_blank">${page.name}</a>`; // Opens in new tab
                container.appendChild(div);
            });
        }

        // Search filter function
        function searchPages() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let cards = document.getElementsByClassName("card");

            for (let i = 0; i < cards.length; i++) {
                let text = cards[i].textContent.toLowerCase();
                if (text.includes(input)) {
                    cards[i].style.display = "block";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }

        // Call function on page load
        window.onload = generatePageList;
    </script>

</body>
