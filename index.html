            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;

        ];

        // Sort pages alphabetically by name
        pages.sort((a, b) => a.name.localeCompare(b.name));

        // Generate HTML dynamically
        function generatePageList() {
            let container = document.getElementById("pageList");
            container.innerHTML = ""; // Clear previous content

            pages.forEach(page => {
                let div = document.createElement("div");
                div.classList.add("card");
                div.innerHTML = `<a href="${page.url}" target="_blank">${page.name}</a>`; // Opens in new tab
                container.appendChild(div);
            });
        }

        // Search filter function
        function searchPages() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let cards = document.getElementsByClassName("card");

            for (let i = 0; i < cards.length; i++) {
                let text = cards[i].textContent.toLowerCase();
                if (text.includes(input)) {
                    cards[i].style.display = "block";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }

        // Call function on page load
        window.onload = generatePageList;
