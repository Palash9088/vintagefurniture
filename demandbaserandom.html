<script>
    var vwo_demandbase_organization;
    var vwo_organization;
    var stopFlag = false;

    // Randomization functions
    const randomFrom = arr => arr[Math.floor(Math.random() * arr.length)];
    const randomNumber = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    const randomBoolean = () => Math.random() < 0.5;

    // Random company generator
    function generateCompanyDetails() {
        const industries = ['Technology', 'Healthcare', 'Finance', 'Manufacturing', 'Retail'];
        const subIndustries = ['Cloud Computing', 'Enterprise Software', 'E-commerce', 'Cybersecurity'];
        const countries = ['United States', 'Canada', 'United Kingdom'];
        const states = { 
            'United States': ['CA', 'NY', 'TX', 'FL'], 
            Canada: ['ON', 'QC', 'BC'], 
            'United Kingdom': ['ENG', 'SCT', 'WLS'] 
        };
        
        const country = randomFrom(countries);
        const state = randomFrom(states[country]);

        return {
            company_id: randomNumber(100000, 999999),
            account_ownership: randomFrom(['Private', 'Public']),
            fye: randomFrom(['December', 'March', 'June', 'September']),
            fax: `+1-${randomNumber(100, 999)}-${randomNumber(100, 999)}-${randomNumber(1000, 9999)}`,
            parent: {
                company_id: randomNumber(100000, 999999),
                marketing_alias: `Parent ${randomFrom(industries)}`,
                stock_ticker: randomFrom(['PDB', 'PTC', 'PCL']),
                industry: randomFrom(industries),
                sub_industry: randomFrom(subIndustries),
                primary_naics: randomNumber(511210, 518210).toString(),
                primary_sic: randomNumber(7371, 7373).toString(),
                street_address: `${randomNumber(100, 999)} Parent Street`,
                zip: randomNumber(10000, 99999).toString(),
                country_name: country,
                web_site: `www.parent${randomNumber(1, 100)}.com`,
                employee_count: randomNumber(500, 5000),
                annual_sales: randomNumber(100000000, 500000000),
                session_id: `session${randomNumber(10000, 99999)}`
            },
            parent_id: randomNumber(100000, 999999),
            parent_name: `Parent ${randomFrom(industries)}`,
            ultimate_parent: {
                company_id: randomNumber(100000, 999999),
                marketing_alias: `Ultimate Parent ${randomFrom(industries)}`,
                stock_ticker: randomFrom(['UPDB', 'UTC', 'UPL']),
                industry: randomFrom(industries),
                sub_industry: randomFrom(subIndustries),
                primary_naics: randomNumber(511210, 518210).toString(),
                primary_sic: randomNumber(7371, 7373).toString(),
                street_address: `${randomNumber(100, 999)} Ultimate Parent Avenue`,
                zip: randomNumber(10000, 99999).toString(),
                country_name: country,
                web_site: `www.ultimateparent${randomNumber(1, 100)}.com`,
                employee_count: randomNumber(1000, 10000),
                annual_sales: randomNumber(500000000, 2000000000),
                session_id: `ultimateSession${randomNumber(10000, 99999)}`
            },
            ultimate_parent_id: randomNumber(100000, 999999),
            ultimate_parent_name: `Ultimate Parent ${randomFrom(industries)}`,
            efx_id: randomNumber(10000000, 99999999).toString(),
            company_linkedin_profile: `https://www.linkedin.com/company/company${randomNumber(1, 100)}`,
            company_status: randomFrom(['Operating', 'Closed']),
            company_type: randomFrom(['Private', 'Public']),
            business_structure: randomFrom(['Global Parent', 'Subsidiary']),
            region_name: state,
            registry_dma_code: randomNumber(800, 900),
            registry_country_code3: country === 'United States' ? 'USA' : country === 'Canada' ? 'CAN' : 'GBR',
            company_name: `Company ${randomFrom(industries)}`,
            marketing_alias: `Alias ${randomFrom(industries)}`,
            stock_ticker: randomFrom(['DB', 'ABC', 'XYZ']),
            industry: randomFrom(industries),
            sub_industry: randomFrom(subIndustries),
            primary_naics: randomNumber(511210, 518210).toString(),
            primary_sic: randomNumber(7371, 7373).toString(),
            street_address: `${randomNumber(100, 999)} Main Street`,
            city: randomFrom(['San Francisco', 'New York', 'Toronto', 'London']),
            state: state,
            zip: randomNumber(10000, 99999).toString(),
            country: country === 'United States' ? 'US' : country === 'Canada' ? 'CA' : 'GB',
            country_name: country,
            phone: `+1-${randomNumber(100, 999)}-${randomNumber(100, 999)}-${randomNumber(1000, 9999)}`,
            web_site: `www.company${randomNumber(1, 100)}.com`,
            employee_count: randomNumber(50, 5000),
            annual_sales: randomNumber(1000000, 500000000),
            revenue_range: randomFrom(['$1M - $10M', '$10M - $50M', '$50M - $100M', '$100M - $250M']),
            employee_range: randomFrom(['Small', 'Mid-Market', 'Enterprise']),
            fortune_1000: randomBoolean(),
            forbes_2000: randomBoolean(),
            registry_company_name: `Registry ${randomFrom(industries)}`,
            registry_city: randomFrom(['San Francisco', 'New York', 'Toronto', 'London']),
            registry_state: state,
            registry_zip_code: randomNumber(10000, 99999).toString(),
            registry_area_code: randomNumber(200, 999).toString(),
            registry_country: country,
            registry_country_code: country === 'United States' ? 'US' : country === 'Canada' ? 'CA' : 'GB',
            registry_latitude: (Math.random() * (49 - 25) + 25).toFixed(2),
            registry_longitude: (Math.random() * (-125 + 70) - 70).toFixed(2),
            information_level: randomFrom(['Basic', 'Detailed', 'Comprehensive']),
            audience: randomFrom(['Small Business', 'Mid-Market Business', 'Enterprise']),
            audience_segment: randomFrom(['Software & Technology', 'Healthcare', 'Finance']),
            access_type: randomFrom(['corporate', 'personal']),
            isp: randomBoolean(),
            custom_fields: {
                marketing_alias: `Alias ${randomFrom(industries)}`,
                marketing_industry: randomFrom(['Software', 'Healthcare', 'Finance'])
            }
        };
    }

    // Function to set vwo_organization and vwo_demandbase_organization repeatedly every 10 milliseconds
    function setVWO() {
        // Set initial data
        vwo_demandbase_organization = generateCompanyDetails();
        vwo_organization = { ...vwo_demandbase_organization };

        // Set data repeatedly every 10 milliseconds
        var intervalId = setInterval(function () {
            if (!stopFlag) {
                vwo_demandbase_organization = generateCompanyDetails();
                vwo_organization = { ...vwo_demandbase_organization };
            } else {
                clearInterval(intervalId);
            }
        }, 10); // 10 milliseconds interval
    }

    // Set vwo_organization and vwo_demandbase_organization repeatedly for 10 seconds
    setTimeout(function () {
        stopFlag = true;
    }, 10000); // 10 seconds

    // Start setting the VWO
    setVWO();
</script>
