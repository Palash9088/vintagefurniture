<body>
    <div class="banner_section">
        <div class="container">
            <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
            <script>
                hbspt.forms.create({
                    portalId: "44178869",
                    formId: "d913a33a-71c4-4f8d-9e53-baff8487a900",
                    region: "na1"
                });
            </script>
            <div class="image-section">
                <img src="images/banner-bg.png" alt="Banner">
            </div>
        </div>
    </div>
    <div class="container" style="padding: 24px 16px;">
        <h2>CleverTap Demo Events</h2>
        <p>Click the buttons to send demo events with properties to CleverTap.</p>
        <div style="display: flex; gap: 12px; flex-wrap: wrap; margin-top: 12px;">
            <button id="ct-pageview-debug" style="padding: 10px 16px;">Start Debugging</button> 
            <button id="ct-identify" style="padding: 10px 16px;">Identify Random User</button>
            <button id="ct-view" style="padding: 10px 16px;">Track Product View</button>
            <button id="ct-cart" style="padding: 10px 16px;">Track Add to Cart</button>
            <button id="ct-checkout" style="padding: 10px 16px;">Track Checkout Started</button>
        </div>
    </div>
    <script>
        // Helpers to keep event payloads consistent across clicks
        const randomId = () => Math.random().toString(16).slice(2, 8).toUpperCase();
        const baseProps = () => ({
            page: window.location.pathname,
            timestamp: Date.now()
        });
        const randomFrom = (arr) => arr[Math.floor(Math.random() * arr.length)];

        // Generate random profile data for identify
        function randomProfile() {
            const firstNames = ['Jack', 'Ava', 'Liam', 'Mia', 'Noah', 'Zoe'];
            const lastNames = ['Montana', 'Smith', 'Johnson', 'Lee', 'Garcia', 'Khan'];
            const name = `${randomFrom(firstNames)} ${randomFrom(lastNames)}`;
            const identity = Math.floor(Math.random() * 9_000_000) + 1_000_000;
            const email = name.toLowerCase().replace(/ /g, '.') + '@example.com';
            const phone = '+1' + Math.floor(1000000000 + Math.random() * 9000000000);

            return {
                "Site": {
                    "Name": name,
                    "Identity": identity,
                    "Email": email,
                    "Phone": phone,
                    "Gender": Math.random() > 0.5 ? 'M' : 'F',
                    "DOB": new Date(),
                    "MSG-email": Math.random() > 0.5,
                    "MSG-push": true,
                    "MSG-sms": true,
                    "MSG-whatsapp": true
                }
            };
        }

        function pushCleverTapEvent(name, props) {
            if (!window.clevertap || !clevertap.event) {
                console.warn('CleverTap not ready');
                return;
            }
            clevertap.event.push(name, { ...baseProps(), ...props });
        }

        // Safe binding helper to avoid null reference errors
        function bindClick(id, handler) {
            const el = document.getElementById(id);
            if (!el) {
                console.warn('Button not found for handler:', id);
                return;
            }
            el.addEventListener('click', handler);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const productId = 'SKU-' + randomId();

            bindClick('ct-view', function () {
                pushCleverTapEvent('product_viewed', {
                    product_id: productId,
                    name: 'Vintage Chair',
                    category: 'Furniture',
                    price: 129.99,
                    currency: 'USD'
                });
            });

            bindClick('ct-cart', function () {
                pushCleverTapEvent('add_to_cart', {
                    product_id: productId,
                    quantity: 1,
                    cart_value: 129.99,
                    currency: 'USD'
                });
            });

            bindClick('ct-checkout', function () {
                pushCleverTapEvent('checkout_started', {
                    cart_items: 1,
                    order_value: 129.99,
                    currency: 'USD',
                    coupon_applied: false
                });
            });

            bindClick('ct-pageview-debug', function () {
                if (clevertap.setLogLevel) {
                    clevertap.setLogLevel(3); // debug verbosity
                }
                pushCleverTapEvent('page_view_debug', {
                    referrer: document.referrer || 'direct',
                    hash: window.location.hash || '',
                    debug: true
                });
            });

            bindClick('ct-identify', function () {
                if (!clevertap.onUserLogin) {
                    console.warn('CleverTap not ready for identity');
                    return;
                }
                const profile = randomProfile();
                clevertap.onUserLogin.push(profile);
                console.log('CleverTap identity pushed', profile);
            });
        });
    </script>
    <!-- Only keep essential JavaScript -->

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
